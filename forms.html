<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
            border: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="reset"]:hover {
            background-color: #c62828;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form class="form-container" action="paymen.html" method="post">
        <img src="C:\Users\User\Desktop\HDMI\Kip96\Android\media\com.transsion.phoenix\Images\Me BKM\Screenshots\Screenshot 2025-02-25 091041.png" alt=" User Icon">
        <h2>Sign Up</h2>

        <div class="form-group">
            <label for="text">Username</label>
            <input type="text" id="text" minlength="7" maxlength="30" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="4" maxlength="14" required>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber" placeholder="254-740-855-910" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        </div>

        <div class="form-group">
            <label for="bdate">Birth Date</label>
            <input type="date" id="bdate" required>
        </div>

        <button type="submit">Sign Up</button>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
